<div class="content-container">
    <div class="left">
      <img src="assets/notebook.png" class="img-fluid" alt="Notebook">
    </div>
    <div class="right">
      <h1>Can't wait to hear about your day!</h1>
  
      <button routerLink="/diary" class="submit-button">
        Let's G!
      </button>
    </div>
  </div>
  
<div style="min-height: 100px">
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" [horizontal]="true" style="max-width: 300px">
    <div class="card" style="width: 300px">
      <div class="card-body">
        <h4>How to use this feature:</h4>
        <p>This is your diary. Write down your thoughts, moods, and events of the day.</p>
        <p>Click on "Let's G!" to view your diary and create a new entry.</p>
      </div>
    </div>
  </div>
</div>

<app-help-button (helpRequested)="onHelpRequested()" class="help-button"></app-help-button>
